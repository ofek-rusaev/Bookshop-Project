<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You're Bookshop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body onload="onInit()">
    <header>
        <h2 data-trans="title" class="animated fadeInDown header-text">Welcome to your shop</h2>
    </header>

    <section class="add">
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        <h3><button class="btn btn-outline-dark btn-sm" onclick="onAddBook()" data-trans="add-book">Add Book</button>
        </h3>
        <section class="book-edit" hidden>
            <input placeholder="Book Title" type="text" class="txt-title" data-id="" data-trans="add-book-title" />
            <input placeholder="Book Price" type="text" class="txt-price" data-trans="add-book-price" />
            <button class="btn btn-outline-dark mt-2" onclick="onSaveBook()" data-trans="save-book">Save</button>
        </section>
    </section>

    <div class="table-conitaner">
        <table border="1" class="table table-striped border border-white rounded-lg">
            <thead>
                <th scope="col" data-trans="table-book-id"></th>
                <th scope="col" data-trans="table-book-cover"></th>
                <th scope="col" class="title" data-trans="table-book-title"></th>
                <th scope="col" class="price" data-trans="table-book-price"></th>
                <th scope="col" colspan="3" data-trans="table-book-actions"></th>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <section class="pages-control">
        <button onclick="onChangePage(-1)" data-trans="prev-page">⬅️</button>
        <span>1</span>
        <button onclick="onChangePage(1)" data-trans="next-page">➡️</button>
    </section>


    <section class="my-modal m-1px" hidden>
        <div class="close-btn">
            <button class=" btn btn-outline-dark btn-sm" onclick="onCloseModal()">✖️</button>

        </div>
        <h6 data-trans="modal-book-details"></h6>
        <h3 data-trans="modal-book-title"></h3>
        <h4 data-trans="modal-book-price"></h4>
        <h5></h5>
        <p></p>
        <div class="rate-area">
            <span class="rate-star">⭐</span> 
            <input type="number" min="0" max="10" title="Add rating 0-10" class="txt-rate" data-trans="rate-title"/>
            <button class="rate-save btn btn-outline-dark btn-sm" onclick="onRateBook(event)" data-id=""
                data-trans="rate"></button>
        </div>
        <div class="after-rating" data-trans="rate-thankyou-msg" hidden></div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
